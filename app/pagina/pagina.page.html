
<ion-header>

<body>

        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="happy" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="paper-plane" slot="start"></ion-icon>
            <ion-label>Mensajes</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>Viajes Anteriores</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title> <h5>TeLlevoApp</h5> </ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-app>

  <script>
    async function openMenu() {
      await menuController.open();
    }
  </script>
    <ion-app>
      <ion-content >
        <ion-card>
          <img src="assets/img/2.jpg" />
          <ion-card-header>
            <ion-card-title>Ofrecer un viaje</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button [routerLink]="['/ofrecer']" size="large" color="light" expand="block" (click)="saludar()">Ir</ion-button>
          </ion-card-content>
        </ion-card>
        <ion-card style="margin-bottom: 100px;">
          <img src="assets/img/3.png" />
          <ion-card-header>
            <ion-card-title>Solicitar un viaje</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button [routerLink]="['/solicitar']" size="large" color="light" expand="block" (click)="saludar()">Ir</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-content>
